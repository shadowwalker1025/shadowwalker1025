<!DOCTYPE html>
<html>

    <body>
        <form id="myForm" method="post">
            <h1>naga's Form </h1>
            </br>
            <label for="name">Name</label></br>
            <input type="text" id="name" value="naga" name="name" placeholder="your name" required/></br>

            <label for="email">Email</label></br>
            <input type="email" id="email" value="naga@newtonschool.com" name="email" placeholder="abc@newtonschool.com" required/></br>

            <label for="gender">Gender: </label></br>
            <input type="radio" id="male" name="gender" required/>

            <input type="radio" id="female" name="gender" required/>
            <label for="female">Female</label></br>

            <label for="cars">Car Brands</label>
            <select name="carBrands" id="cars" required>
                <option selected>BMW</option>
                <option>Audi</option>
                <option>Mercedez</option>
            </select></br>
            <label for="age">Age</label></br>
            <input type="number" id="age" name="age" value="29" placeholder="00" required/></br>

            <label for="dob">DOB</label></br>
            <input type="date" id="dob" name="dob" value="07/07/1997" required/></br>

            <label for="password">Password</label></br>
            <input type="password" id="password" name="pass" placeholder="password" required/></br>

            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
